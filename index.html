<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    
    let a = +prompt('mời nhập số thấp nhất:');
    let b =+prompt('mời nhập số lớn nhất:');
    let tong = 0;
    for(let i = a ; i< b; i++){
        tong += i;
        
    } alert('vậy tổng từ'+a +'đến'+b +' là: ' + (tong+b));
</script>
</body>
</html>
